<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            font-size: 15px;
            background: green;
        }
        .collapse{
            color: pink;
            background: red;
        }
        .alpha{

            background: mediumpurple;

        }
        .beta{
            width: 300px;
            height: 300px;
            background: black;
        }


    </style>
</head>
<body>



<script>
    const  div = document.createElement('div');
    div.classList.add('wrap');
    div.classList.add( 'alpha');
    div.classList.add( 'beta');
    div.classList.add('collapse');
    const cloneNode = div.cloneNode(true)
    document.body.append(div,cloneNode)
//
    let arr = ['Main', 'Products', 'About us', 'Contacts'];
    let ul = document.createElement('ul');

    arr.forEach (item=>  {
        let li = document.createElement('li');

        li.innerText = item;
        ul.appendChild(li);
    });

    document.body.appendChild(ul);
//
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ]
    for (const coursesAndDurationArrays of coursesAndDurationArray) {
        const div = document.createElement('div')
        div.innerText= `${coursesAndDurationArrays.title}${coursesAndDurationArrays.monthDuration}`

        document.body.appendChild(div)

    }
//





</script>
</body>
</html>
